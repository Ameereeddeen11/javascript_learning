<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caesar Cipher</title>
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <h1>Caesar Cipher</h1>
                    <div class="input-group my-3">
                        <span class="input-group-text">Text to cipher/decipher</span>
                        <input type="text" class="form-control" name="text" id="input-text" aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="input-group my-3">
                        <span class="input-group-text">Key</span>
                        <input type="number" class="form-control" name="text" id="input-key" aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Do you want encrypt text
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Do you want decrypt text
                        </label>
                    </div>
                    <button class="btn btn-primary my-3" onclick="start()">Submit</button>
                </div>
                <div class="col-lg-8 col-md-10">
                    <h2>Result</h2>
                    <div class="input-group my-3">
                        <h3 id="result" style="display: none;"></h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
