<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate area of object</title>
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row d-flex justify-content-center">
            <h3>Calculate area of object</h3>
            <div class="col-6">
                <select id="objects" class="form-select">
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" onclick="select()">Choose</button>
            </div>

            <div id="circle-par" style="display: none;">
                <h4>Circle</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text">Radius</span>
                    <input id="radius" type="number" class="form-control" aria-label="Radius of circle">
                    <span class="input-group-text">cm</span>
                </div>
                <button id="circleBtn" class="btn btn-primary">Calculate</button>
            </div>

            <div id="square-par" style="display: none;">
                <h4>Square</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text">Side a</span>
                    <input id="side-a" type="number" class="form-control" aria-label="Side a of square">
                    <span class="input-group-text">cm</span>
                </div>
                <button id="squareBtn" class="btn btn-primary">Calculate</button>
            </div>

            <div id="rectangle-par" style="display: none;">
                <h4>Rectangle</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text">Side a</span>
                    <input id="rectangle-side-a" type="number" class="form-control" aria-label="Side a of rectangle">
                    <span class="input-group-text">cm</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Side b</span>
                    <input id="side-b" type="number" class="form-control" aria-label="Side b of rectangle">
                    <span class="input-group-text">cm</span>
                </div>
                <button id="rectangleBtn" class="btn btn-primary">Calculate</button>
            </div>

            <div id="triangle-par" style="display: none;">
                <h4>Triangle</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text">Side a</span>
                    <input id="triangle-side-a" type="number" class="form-control" aria-label="Side a of triangle">
                    <span class="input-group-text">cm</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Height</span>
                    <input id="height" type="number" class="form-control" aria-label="Height of triangle">
                    <span class="input-group-text">cm</span>
                </div>
                <button id="triangleBtn" class="btn btn-primary">Calculate</button>  
            </div>
            <p id="result" class="my-3" style="display: none;"></p>
        </div>
    </div>
    <script src="app.js"></script>

    <!--Importing Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
