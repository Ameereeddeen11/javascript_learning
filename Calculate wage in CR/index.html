<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate wage</title>
    <!--Importing Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row d-flex justify-content-center">
            <h3>How to calculate income from wages</h3>
            <div class="input-group mb-3">
                <span class="input-group-text">Wage in CZK</span>
                <input id="wages" type="text" class="form-control">
                <span class="input-group-text">CZK</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">DPH in your country</span>
                <input id="dph" type="text" class="form-control">
                <span class="input-group-text">%</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Do you have kids?</span>
                <div class="form-check mx-3">
                    <input type="radio" name="flexRadioDefault" id="yes" class="form-check-input" onclick="if(this.checked){childs()}">
                    <label for="flexRadioDefault" class="form-check-label">
                        Yes
                    </label>
                </div>
                <div class="form-check mx-3">
                    <input type="radio" name="flexRadioDefault" id="yes" class="form-check-input">
                    <label for="flexRadioDefault" class="form-check-label">
                        No
                    </label>
                </div>
            </div>
            <div id="child" style="display: none;">
                <div class="input-group mb-3">
                    <span class="input-group-text">How many childs do you have?</span>
                    <input type="number" id="countOfChildren" class="form-control">
                </div>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="row d-flex justify-content-center my-4">
            <h4 id="result"></h4>
        </div>
        <div id="graph" class="row d-flex justify-content-center my-4">
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
    <!--Importing Chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!--Importing Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
