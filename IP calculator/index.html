<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IP calculator</title>
        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
            <div class="row d-flex justify-content-center">
                <h3>IP calculator</h3>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">IP address</span>
                        <input id="ip" type="number" class="form-control" aria-label="IP address">
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Subnet</span>
                        <input id="subnet" type="number" class="form-control" aria-label="Subnet">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <button class="btn btn-primary" onclick="calculate()">Calculate</button>
                    <p id="result"></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">IP address</th>
                                <th scope="col">Subnet</th>
                                <th scope="col">Network</th>
                                <th scope="col">Broadcast</th>
                                <th scope="col">First host</th>
                                <th scope="col">Last host</th>
                                <th scope="col">Hosts</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="ip-address"></td>
                                <td id="subnet-mask"></td>
                                <td id="network"></td>
                                <td id="broadcast"></td>
                                <td id="first-host"></td>
                                <td id="last-host"></td>
                                <td id="hosts"></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--Import JS-->
        <script src="app.js"></script>
        <!--Import Bootstrap JS-->
        <!--Importing Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
