<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Vue</title>
        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            [v-cloak] {
                display: none;
            }

            .card {
                height: 200px;
                width: 200px;
            }

            #blueCard {
                background-color: blue;
            }

            #redCard {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="app" v-cloak>
                <div class="row my-3">
                    <h1>{{ hello }}</h1>
                    <input type="text" class="form-control" v-model="hello">
                </div>
                <div class="row my-5">
                    <div class="col">
                        <button class="btn btn-primary" v-on:click="blueCard=!blueCard">Blue Card</button>
                        <div v-if="blueCard" id="blueCard" class="card my-3"></div>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" @click="changeCardColorToRed">Red Card</button>
                        <div v-if="redCard" id="redCard" class="card my-3"></div>
                    </div>
                </div>
            </div>  
        </div>
        <!--Import Vue JS-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>
        <!--Import Bootstrap JS-->
        <!--Importing Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
