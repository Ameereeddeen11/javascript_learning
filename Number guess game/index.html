<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h1>Let's play Number Guess Game</h1>
        </div>
        <div class="row my-3 text-center">
            <h3>Guess number between 1-10</h3>
        </div>
        <div class="row my-3">
            <button class="btn btn-primary" onclick="thinkOfANumber()">Okey Let's Go!</button>
        </div>
        <div class="row" id="thinking" style="display: none;">
            <img src="/Number guess game/thinking.png" class="mx-auto d-block" alt="" style="height: 300px; width: 300px;">
        </div>
        <div class="row" id="got-it" style="display: none;">
            <img src="/Number guess game/gotit.png" class="mx-auto d-block" alt="" style="height: 300px; width: 300px;">
        </div>
        <div class="row mb-3" id="user-input" style="display: none;">
            <label for="" class="form-label">Enter Your Guessed Number</label>
            <input
                type="number"
                class="form-control"
                name=""
                id="user-guess"
                aria-describedby="helpId"
                placeholder=""
            />
            <button class="btn btn-primary my-3" id="guessNumber" onclick="checkNumber()">Am I Correct</button>
        </div>
        <div class="row mb-3" id="correct" style="display: none;">
            <h3><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                </svg>
            Your guess is correct</h3>
        </div>
        <div class="row mb-3" id="greater" style="display: none;">
            <h3>Your guess is to big</h3>
        </div>
        <div class="row mb-3" id="lesser" style="display: none;">
            <h3>Your guess is to small</h3>
        </div>
        <div>
            <p id="attempts"></p>
        </div>
    </div>
    <script src="app.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
