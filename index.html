    <h2>On JS we can do Semicolns</h2>
    <p>3652 plus 6882 is</p>
    <p id="semicolns"></p>
    <script>
        let a, b, c;
        a = 3652;
        b = 6882;
        c = a + b;
        document.getElementById("semicolns").innerHTML = c;
    </script>

    <p>This is redeclaring let</p>
    <p id="let_id"></p>
    <script>
        let x = 96;
        // here y is 96

        {
          let x = 69;
          // here y is 69
        }
        // here y is 96

        document.getElementById("let_id").innerHTML = x;
    </script>

    <h1>JS const</h1>
    <p id="const_id"></p>
    <script>
        // Create an Array:
        const car = ["Saab", "Volvo", "BMW"];

        // Element changed:
        car[0] = "Toyota";

        // Adding element:
        car.push("Audi");

        // Display the Array:
        document.getElementById("const_id").innerHTML = car;
    </script>
